<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Arrays</title>
    <style>
        h1 {
            text-transform: uppercase;
        }

        /* classes to change the color with js */
        .red {
            color: red;
        }

        .green {
            color: #00FF00;
        }

        .blue {
            color: rgba(0, 0, 255, 0.7);
        }

        .purple {
            color: rgb(200,0,255);
        }
    </style>
    <script type="text/javascript">
        // function that changes the color of the H1 based on what number the user picks
        // need an event listener
        document.addEventListener('DOMContentLoaded', function() {
            let myBtn = document.getElementById('changeBtn');

            // now that the DOM is loaded we can add event listeners
            myBtn.addEventListener('click', switchColor);
        }) 

        function switchColor() {
             // grab the user input and store it 
             let userN = document.getElementById('num');
                console.log(typeof userN.value);
                let n = parseInt(userN.value);
                console.log(typeof n);

                var h = document.getElementById('changeMe');
                // rather than having a list of conditionals, lets do switch statements

                switch(n) {
                    case 0: 
                        h.className='red'
                        break
                    case 1:
                        h.className='green'
                        break                        
                    case 2:
                        h.className='blue'
                        break
                    case 3:
                        h.className='purple'
                        break
                    // default case is always needed in case none of the above are true
                    default:
                        break
                }            
        }
    </script>
  </head>

  <body>
    <h1 id="changeMe">Get User Input</h1>
    <form>
        <fieldset>
            <legend>Pick a number between 0 and 3</legend>
            <!-- input that only accepts numbers between 0 and 3 and increments by 1 (whole num) -->
            <input type="number" id="num" min="0" max="3" step="1" value="0"/>
            <button type="button" id="changeBtn" class="btnClass">
                Click to change color class of the H1
            </button>
        </fieldset>
    </form>
  </body>
</html>
