<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Arrays</title>
    <script type="text/javascript">
      let students = ['Cindy', 'Katie', 'Albert', 'Mike', 'David', 'Robert', 'Ryan', 'Tiffany', 'Alice', 'Dorothy']

      function listStudents() {
        // grab content div and store as a variable
        let content = document.getElementById('content');
        // create an ordered list node to store our students
        let ol = document.createElement('OL');
        content.appendChild(ol);

        for (var i=0; i<students.length; i++) {
          // create a list item
          let li = document.createElement('LI');
          let stu = students[i];
          var text = document.createTextNode(stu);
          li.appendChild(text);
          ol.appendChild(li);
        }
      }

      function sortStudents() {
         students.sort();      
      }

      function shuffleStudents() {
        for (var i=0; i<students.length; i++) {
          // get a random number between 0 and the array
          let randomIndex = Math.floor(Math.random()*(students.length-1));
          // place the item at the random index in a variable
          let itemAtIndex = students[randomIndex];
          // swap the random item and item at slot i
          students[randomIndex] = students[i];
          // set the random index to the value of the item at i

          students[i] = itemAtIndex;
          // set the value of i to the item at randomIndex
        }
      }
    </script>
  </head>

  <body>
    <button onclick="listStudents()">List Students</button>
    <button onclick="sortStudents()">Sort Students</button>
    <button onclick="shuffleStudents()">Shuffle Students</button>

    <div id="content"></div>
</body>
</html>
