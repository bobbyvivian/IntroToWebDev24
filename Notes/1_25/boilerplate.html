<!DOCTYPE html>
<html>
    <head>
        <!-- This is the character set attribute specifies the character encoding git the HTML doc. 
        UTF-8 character set covers almost all of the characters and symbols in the world. If you forget this,
        your fonts might not show up properly  -->
        <meta charset="utf-8"/>
        <!-- The viewport tag sets the inital scale and it ensures proper responsive behavior, we are
        overriding the browsers default styling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The title tag, shows up as the big blue link in search results and in the browser tab -->
        <title>HTML Boiler Plate</title>
    </head>

    <body>
        <!-- Everything inside the body tag shows up in the browser window -->
        <h1>Hello world</h1>
    </body>
</html>
