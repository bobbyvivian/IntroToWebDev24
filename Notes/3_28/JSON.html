<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Arrays</title>

    <script type="text/javascript">
        let customer = {
            firstName: 'Tony',
            lastName: 'Pony',
            age: 23,
            pets: ['dog', 'cat', 'iguana'],
        }
        // access customers first name with dot notation
        console.log(customer.firstName)
        console.log(customer.lastName)
        console.log(customer.pets[1])
        for (var i=0;i<customer.pets.length;i++) {
            console.log(customer.pets[i])
        }
        
    </script>
  </head>

  <body>

  </body>
</html>
