<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JS Data Type 101</title>

        <style type="text/css">
            .active {
                background-color: #006fff;
                color: white;
                font-size: 60px;
            }
        </style>

        <script type="text/javascript">
            function toggleActive() {
                var element = document.getElementById('changeMe');;
            
                if (element.classList.contains('active')) {
                    element.classList.remove('active');
                    element.innerHTML = 'I am not active anymore';
                }
                else {
                    element.classList.add('active');
                    element.innerHTML = 'click me to change css and html content';
                }
            }
        </script>
    </head>
    
    <body>
        <h1 id="changeMe" onClick="toggleActive()">
            click me to change css and html content
        </h1>
    </body>
</html>
